      <div class="container">
        <main>
          <div class="selector">
            <textarea id="filters" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
          </div>
          <div class="actions">
            <div id="details" class="details">
              <span id="selected" data-count="2">element(s) selected</span>
              â€¢
              <button id="unselect" class="unselect">Unselect</button>
            </div>
            <div class="preview-and-detect">
              <button id="preview" class="preview preview-btn" data-preview="inactive">Preview</button>
              <!-- <button id="exit-preview" class="exit-preview preview-btn">Exit Preview</button> -->
              <button id="detect" class="detect">Detect</button>
            </div>
          </div>
        </main>
        <footer>
          <button  class="cancel detect-btn">Cancel</button>
          <img src="assets/icons/128.png" alt="">
        </footer>
      </div>
    </div>
